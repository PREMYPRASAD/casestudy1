<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar nav-pills navbar-expand-md" style="background-color:lightblue">
        <div class="container">
            <a class="nav-item mx-1 my-2 text-center nav-link active" href="#">MY TODO LIST</a>
            <div class="ml-auto">
                <button id="list" onclick="dislist();">TASKS</button>
                <button id="logout" onclick="logout();">LOG OUT</button>

            </div>
        </div>
    </nav>
    <!-- navbar end  -->
    <div class="table-load">
        <table id="todotable" class="table table-striped table-hover table-bordered">
            <thread>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">TASKS DESCRIPTION</th>
                    <th scope="col">STATUS</th>
                </tr>
            </thread>
        </table>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
