<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>

    <link rel="stylesheet" href="css\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


    <style>
        body {
            background-image: url('images/todo.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>

</head>


<!-- login form start -->

<body>
    <div class="container" style="width: 400px; border: 0.5px solid;opacity: 75%; padding: 20px; margin-top: 100px;">

        <h3 style="text-align: center; font-weight: bold;">Login</h3>

        <label for="username" class="form-label" style="font-weight: 700;">Username</label>
        <input type="type" class="form-control" id="username" placeholder="admin">

        <br>

        <label for="inputPassword" class="form-label" style="font-weight: 700;">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
        <i class="bi bi-eye-slash" id="togglePassword"></i>


        <br>

        <br>


        <button type="button" onclick="validate(redirect)" class="btn btn-primary" style="font-weight: 700;">Sign in</button>
        <br>
        <a href="">Forgot Password</a>

        <br>
        <script src="./js/script.js"></script>
</body>

</html>
